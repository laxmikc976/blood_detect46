<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to external CSS -->
</head>
<body>

  <div class="login-container">
    <h2>User Login</h2>

    <form id="loginForm" onsubmit="return validateLoginForm(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- Error and Success Messages -->
    <div id="errorMessage" class="error-message" style="display:none;"></div>
    <div id="successMessage" class="success-message" style="display:none;"></div>

    <!-- Link to Registration Page -->
    <p>Don't have an account? <a href="registration.html">Register here</a></p> <!-- Link to registration page -->
  </div>

  <script src="login.js"></script> <!-- Link to external JS -->
</body>
</html>
